<div class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <div class="title">
            
            Chat WebSocket
        </div>
        
    </div>
    <ul class="messages">
        <li>
            <div class="avatar"></div>
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </ul>
    <div class="bottom_wrapper clearfix flex items-center">
        <div class="message_input_wrapper flex-1 mr-2">
            <input class="message_input w-full p-2 border border-gray-300 rounded" placeholder="Mensaje..."
                 />
        </div>
        <div class="send_message flex items-center px-4 py-2 bg-blue-500 text-white cursor-pointer"
            >
            <div class="icon"></div>
            <div class="text">Enviar</div>
        </div>
    </div>
</div>
